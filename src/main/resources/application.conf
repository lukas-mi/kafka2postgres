kafka {
  bootstrap.servers = ""
  group.id = "kafka2postgres-user-events"
  auto.offset.reset = "earliest"
}

postgres {
  url = "postgresql://localhost:5432/default_db"
  user = "postgres"
  password = "postgres"
}

connector {
  src.topic = "user-events"
  src.schema.header = "name"
  trg.table.users = "users"
  trg.table.forgotten = "forgotten"
}
